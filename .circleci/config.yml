# YAML anchors for base definitions
base_def: &base_def
  docker:
    - image: node:12
      environment:
        STAGING_BRANCH: develop
        PRODUCTION_BRANCH: master
  working_directory: ~/repo

restore_cache_def: &restore_cache_def
  # Download and cache dependencies
  keys:
  - v1-dependencies-{{ checksum "package.json" }}
  - v1-dependencies-  # fallback if checksum fails

##
## START Circle CI configuration
##

version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.0.0
  aws-s3: circleci/aws-s3@1.0.15
jobs:
  prepare:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn lint
  test:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn test
  build:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: 
          name: Build app
          command: |
            yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
              - dist/*
  prod-build:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run:
          name: Build app
          command: |
            BASEURL="https://earthdata.nasa.gov/covid19" yarn build
            cd dist
            mkdir covid19
            mv assets covid19/assets
            cp index.html covid19
      - persist_to_workspace:
          root: ~/repo
          paths:
              - dist/*
  deploy:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - attach_workspace:
          at: /workspace
      - aws-cli/install
      - aws-s3/copy:
          arguments: |
            --recursive \
            --acl public-read \
            --cache-control "max-age=86400"
          from: /workspace/dist
          to: 's3://covid-eo'
  deploy-surge:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy to surge
          command: |
            cp /workspace/dist/index.html /workspace/dist/200.html
            DOMAIN=$(echo $CIRCLE_BRANCH | cut -c7-)
            ./node_modules/surge/lib/cli.js --project /workspace/dist --domain covideo-${DOMAIN}.surge.sh

workflows:
  version: 2
  main:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - test:
          requires:
            - prepare
      - build:
          requires:
            - prepare
          filters:
            branches:
              ignore: master
      - prod-build:
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - prod-build
          filters:
            branches:
              only: master
      - deploy-surge:
          requires:
            - build
          filters:
            branches:
              only: /stage\/.*/
